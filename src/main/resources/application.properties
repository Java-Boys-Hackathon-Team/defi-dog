main.datasource.url=jdbc:postgresql://localhost:25434/defidog
main.datasource.username=pgadmin
main.datasource.password=pgadmin

main.liquibase.change-log=ru/javaboys/defidog/liquibase/changelog.xml

jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=ru/javaboys/defidog/menu.xml
jmix.ui.composite-menu=true

ui.login.defaultUsername=admin
ui.login.defaultPassword=admin

jmix.core.available-locales=ru

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false

logging.level.org.atmosphere=warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore=info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix=info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=info

# Web server
server.tomcat.max-http-form-post-size = 1022976KB
spring.servlet.multipart.max-file-size = 1022976KB
spring.servlet.multipart.max-request-size = 1022976KB
spring.web.resources.chain.strategy.content.enabled = true
spring.web.resources.chain.strategy.content.paths = /**

# Spring AI
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.2
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
spring.ai.chat.memory.repository.jdbc.initialize-schema=false

# Integrations
etherscan.base-url=https://api.etherscan.io/v2/api
etherscan.api-key=${ETHERSCAN_API_KEY}

blockchain.node-url=https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}

telegram.bot.token=${DEFI_DOG_TELEGRAM_BOT_TOKEN}

coinmarketcap.base-url=https://pro-api.coinmarketcap.com
coinmarketcap.api-key=${COINMARKETCAP_API_KEY}